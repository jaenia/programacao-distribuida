<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>POD Messenger - Multi-salas</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div id="content">
			<fieldset>
				<legend>POD Messenger - Multi-salas</legend>
				<div>
					<label>URL:</label>
					<input type="text" id="serverUrl" value="ws://"/>
					<button id="connectButton">Entrar</button>
					<button id="disconnectButton">Sair</button>
				</div>
				<!--<div>
					<label>Status:</label>
					<span id="connectionStatus">CLOSED</span>
				</div>-->
			</fieldset>
			
			<div id="messageArea">
				<legend>Chat Log <button id="clearMessage">Limpar</button></legend>
				<div id="messages"></div>
			</div>


			<div id="usersArea">
				<legend class="titleUsers">Usu√°rios online</legend>
				<div id="users"></div>
			</div>

			<fieldset id="requestArea">
				<legend>Informe sua mensagem:</legend>
				<div>
					<input type="textarea" placeholder="Digite sua mensagem" id="sendMessage" disabled="disabled">
				</div>
				<div>
					<button id="sendButton" disabled="disabled">Enviar</button>
					[Shortcut] Ctr + Enter
				</div>
			</fieldset>

		</div>
		<script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
